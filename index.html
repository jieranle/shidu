<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信交流群</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hover-scale {
            transition: transform 0.3s ease;
        }
        .hover-scale:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-lg max-w-md w-full p-6 space-y-6">
        <div class="text-center">
            <h1 class="text-2xl font-bold text-gray-800">扫码加入交流群</h1>
            <p class="text-gray-500 mt-2">请使用微信扫描下方二维码</p>
        </div>

        <!-- 二维码图片容器 -->
        <div class="bg-gray-100 rounded-lg p-4 flex justify-center hover-scale">
            <img src="./qun.jpg" alt="微信群二维码" class="max-w-[240px] w-full rounded-lg">
            <!-- 替换图片说明：将您的二维码图片命名为qun.jpg并放在同目录 -->
        </div>

        <!-- 提醒区块 -->
        <div class="bg-yellow-50 p-4 rounded-lg border border-yellow-200 space-y-3">
            <div class="text-center">
                <button onclick="showContact()" 
                        class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-colors">
                    📢 群满无法加入？
                </button>
            </div>
            <div id="contactInfo" class="hidden text-center text-sm text-gray-700">
                <p>请添加管理员微信ID：</p>
                <p class="font-mono bg-gray-100 p-2 rounded mt-2">zhuquex</p>
                <p class="mt-2">添加时请备注：申请入群</p>
            </div>
        </div>

        <!-- 温馨提示 -->
        <p class="text-gray-400 text-sm text-center">
            温馨提示：中转群无法加入后，可添加塘主手工邀请
        </p>
    </div>

    <script>
        function showContact() {
            const contactInfo = document.getElementById('contactInfo');
            contactInfo.classList.toggle('hidden');
            
            // 自动复制微信号到剪贴板
            navigator.clipboard.writeText('zhuquex').then(() => {
                alert('已复制微信号 zhuquex 到剪贴板');
            }).catch(err => {
                // 如果复制失败则直接显示
                contactInfo.classList.remove('hidden');
            });
        }
    </script>
</body>
</html>
